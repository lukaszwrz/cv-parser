<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Avenga Resume Parser LW</title>

    <link rel="stylesheet" th:href="@{webjars/bootstrap/4.4.1/css/bootstrap.min.css}"/>
    <link rel="stylesheet" th:href="@{css/main.css}"/>

    <script type="text/javascript" th:src="@{webjars/jquery/3.4.1/jquery.min.js}"></script>
    <script type="text/javascript" th:src="@{webjars/bootstrap/4.4.1/js/bootstrap.min.js}"></script>
    <script type="text/javascript" th:src="@{js/main.js}"></script>

</head>

<body>

<nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
    <a class="navbar-brand" href="#">Avenga Resume Parser LW</a>
</nav>

<main role="main" class="container">
    <div class="starter-template">
        <h1>Avenga Resume Parser LW</h1>
        <div>
            <form method="POST" enctype="multipart/form-data" action="/">
                <table>
                    <tr>
                        <td>Resume to analyze:</td>
                        <td><input type="file" name="resume"/></td>
                        <td><input type="submit" value="Analyze!"/></td>
                    </tr>
                </table>
            </form>
            <script th:if="${parsedResume}" th:inline="javascript">
                function docReady(fn) {
                    // see if DOM is already available
                    if (document.readyState === "complete" || document.readyState === "interactive") {
                        // call on next available tick
                        setTimeout(fn, 1);
                    } else {
                        document.addEventListener("DOMContentLoaded", fn);
                    }
                }
                docReady(function() {
                    var str = JSON.stringify([(${parsedResume})], null, 4);
                    output(syntaxHighlight(str));
                });
            </script>
        </div>
    </div>
</main>
<!-- /.container -->

</body>
</html>
